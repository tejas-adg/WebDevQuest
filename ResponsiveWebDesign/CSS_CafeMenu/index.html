<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />

	<!-- The `viewport` meta tag helps browsers scale the page to fit on smaller screens. -->
	<!-- It's important to include this tag in your projects to ensure your web pages are optimized for mobile devices. -->
	<!-- For the styling of the page to look similar on mobile as it does on a desktop or laptop -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Cafe Menu</title>
	<link href="styles.css" rel="stylesheet"/>
</head>
<body>

	<!-- The div element is used mainly for design layout purposes -->
	<div class="menu">
		<main>
			<h1>CAMPER CAFE</h1>
			<p class="established">Est. 2020</p>

			<!-- You can use an `hr` element to display a divider between sections of different content. -->
			<hr>
			<section>
				<h2>Coffee</h2>
				<img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon"/>

				<!-- `article` elements commonly contain multiple elements that have related information.
				In this case, it will contain a coffee flavor and a price for that flavor. -->
				<article class="item">
					<p class="flavor">French Vanilla</p><p class="price">3.00</p>
				</article>
				<article class="item">
					<p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
				</article>
				<article class="item">
					<p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
				</article>
				<article class="item">
					<p class="flavor">Hazelnut</p><p class="price">4.00</p>
				</article>
				<article class="item">
					<p class="flavor">Mocha</p><p class="price">4.50</p>
				</article>
			</section>
			<section>
				<h2>Desserts</h2>
				<img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon"/>
				<article class="item">
					<p class="dessert">Donut</p><p class="price">1.50</p>
				</article>
				<article class="item">
					<p class="dessert">Cherry Pie</p><p class="price">2.75</p>
				</article>
				<article class="item">
					<p class="dessert">Cheesecake</p><p class="price">3.00</p>
				</article>
				<article class="item">
					<p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>
				</article>
			</section>
		</main>
		<hr class="bottom-line">
		<footer>
			<p>
				<a href="https://www.freecodecamp.org" target="_blank" rel="noopener">Visit our website</a>
			</p>
			<p class="address">123 Free Code Camp Drive</p>
		</footer>
	</div>
</body>
</html>
